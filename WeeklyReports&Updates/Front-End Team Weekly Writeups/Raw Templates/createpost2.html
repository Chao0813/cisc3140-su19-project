<!DOCTYPE html>
<html>
<head>
	<title>CreatePost</title>
	<script src="https://kit.fontawesome.com/58e99a314c.js"></script>
	<link rel="stylesheet" type="text/css" href="createpost2.css">
</head>
<body>
<div class="container">
	<form>
		<div class="header">
			<h1>Create a post on p/</h1>
			<input type="text" name="communitysearch" placeholder="Search Community *" required>
		</div>
		<div class="subheader">
			<p>*- required</p>
			<div class="dropdown">
  				<button class="dropbtn"><span><i class="fas fa-caret-square-down"></i></span></button>
  				<div class="dropdown-content">
    				<a href="#">Recent 1</a>
    				<a href="#">Recent 2</a>
    				<a href="#">Recent 3</a>
  				</div>
			</div>
		</div>
		<div class="formitem">
			<input type="text" name="posttitle" placeholder="Post Title *" required>
			<input type="text" name="addlink" placeholder="Add Link (optional)">
			<textarea name="addtext" cols="100" rows="20" placeholder="Text"></textarea>
		</div>
		<div class="btncontainer">
			<button type="button" class="btn">Add Image</button>
			<input type="submit" class="btn"/>
		</div>
	</form>	
</div>
</body>
</html>
